<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <script defer src="script.js"></script>
  <title>VACAcrawl // map your pubcrawil</title>
</head>

<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />

    <ul class="vaccaros">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="bar">Bar</option>
            <option value="club">Club</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Spent</label>
          <input class="form__input form__input--spent" placeholder="euro" />
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="Km" />
        </div>

        <div class="form__row">
          <label class="form__label">Time <br>spent</label>
          <input class="form__input form__input--time" placeholder="min" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Entrence <br> fee</label>
          <input class="form__input form__input--entrence" placeholder="euros" />
        </div>
        <button class="form__btn">OK</button>
      </form>


    </ul>

    <p class="copyright">
      &copy; Copyright by
      <a class="linkedin-link" target="_blank" href="https://www.linkedin.com/in/marinamagaliqnz/">Marina Magali
        Qui√±onez</a>.
    </p>
  </div>

  <div id="map"></div>
</body>

</html>
